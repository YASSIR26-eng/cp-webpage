<!DOCTYPE html>
<html>

<head>
    <title>AWS CloudProject</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    
</head>

<body>
    <div id="login-container">
        <section class="form-wrap">
            <h1>Register</h1>
            <form id="registrationForm">
              <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required><br>
              <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required><br>
              <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required><br>
              <button class="signin-button" type="submit">Sign-up</button>
            </form>
        </section>
    </div>

</body>

</html>
